<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corransk</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cssstyle.css">
</head>
<body>
   
    <div id="background-slider"></div>
    
    <header>
        <nav>
            <div class="logo">Corransk</div>
            <ul class="nav-links">
                <li><a href="#">Corransk</a></li>
                <li><a href="#">Our Brands</a></li>
                <li><a href="#">Support</a></li>
            </ul>
            <div class="login-container">
                <button id="login-btn">Login</button>
            </div>
        </nav>
    </header>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <!-- Login form -->
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
    // Get the modal and login button
    const modal = document.getElementById('login-modal');
    const loginBtn = document.getElementById('login-btn');

    // When the user clicks the login button, open the modal
    loginBtn.onclick = function() {
        modal.style.display = 'block';
    }

    // Get the close button
    const closeBtn = document.getElementsByClassName('close')[0];

    // When the user clicks on the close button or outside of the modal, close it
    closeBtn.onclick = function() {
        modal.style.display = 'none';
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }
</script>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Corransk</h1>
            <p>Discover the innovative world of Corransk.</p>
            <a href="#" class="btn">Learn More</a>
        </div>
    </section>

    <!-- Other sections and content can be added here -->
    
    <footer>
        <p>&copy; 2024 Corransk. We dont have a CC yet.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
